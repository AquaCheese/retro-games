<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            text-shadow: 0 0 10px #0f0;
        }
        #gameCanvas {
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .score {
            font-size: 24px;
            margin: 10px 0;
        }
        .back-link {
            color: #0f0;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .back-link:hover {
            text-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <h1>üèì PONG</h1>
    <div class="score">
        Player: <span id="playerScore">0</span> | 
        Computer: <span id="computerScore">0</span>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="controls">
        <p>Use W/S or Arrow Up/Down to move</p>
        <p>Press SPACE to start/pause</p>
    </div>
    <a href="/" class="back-link">‚Üê Back to Games</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playerScoreElement = document.getElementById('playerScore');
        const computerScoreElement = document.getElementById('computerScore');

        const paddleWidth = 10;
        const paddleHeight = 80;
        const ballSize = 10;

        let playerY = canvas.height / 2 - paddleHeight / 2;
        let computerY = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 3;
        let playerScore = 0;
        let computerScore = 0;
        let gameStarted = false;
        let upPressed = false;
        let downPressed = false;

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawBall(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x - size/2, y - size/2, size, size);
        }

        function drawNet() {
            for (let i = 0; i < canvas.height; i += 20) {
                drawRect(canvas.width / 2 - 1, i, 2, 10, '#0f0');
            }
        }

        function update() {
            if (!gameStarted) return;

            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top and bottom
            if (ballY <= ballSize/2 || ballY >= canvas.height - ballSize/2) {
                ballSpeedY = -ballSpeedY;
            }

            // Player paddle collision
            if (ballX <= paddleWidth + ballSize/2 && 
                ballY >= playerY && 
                ballY <= playerY + paddleHeight) {
                ballSpeedX = Math.abs(ballSpeedX);
                const deltaY = ballY - (playerY + paddleHeight / 2);
                ballSpeedY = deltaY * 0.15;
            }

            // Computer paddle collision
            if (ballX >= canvas.width - paddleWidth - ballSize/2 && 
                ballY >= computerY && 
                ballY <= computerY + paddleHeight) {
                ballSpeedX = -Math.abs(ballSpeedX);
                const deltaY = ballY - (computerY + paddleHeight / 2);
                ballSpeedY = deltaY * 0.15;
            }

            // Score points
            if (ballX < 0) {
                computerScore++;
                computerScoreElement.textContent = computerScore;
                resetBall();
            } else if (ballX > canvas.width) {
                playerScore++;
                playerScoreElement.textContent = playerScore;
                resetBall();
            }

            // Move player paddle
            if (upPressed && playerY > 0) {
                playerY -= 6;
            }
            if (downPressed && playerY < canvas.height - paddleHeight) {
                playerY += 6;
            }

            // AI for computer paddle
            const computerCenter = computerY + paddleHeight / 2;
            if (computerCenter < ballY - 35) {
                computerY += 4;
            } else if (computerCenter > ballY + 35) {
                computerY -= 4;
            }
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
            ballSpeedY = 3 * (Math.random() > 0.5 ? 1 : -1);
            gameStarted = false;
        }

        function draw() {
            // Clear canvas
            drawRect(0, 0, canvas.width, canvas.height, '#000');

            // Draw net
            drawNet();

            // Draw paddles
            drawRect(0, playerY, paddleWidth, paddleHeight, '#0f0');
            drawRect(canvas.width - paddleWidth, computerY, paddleWidth, paddleHeight, '#0f0');

            // Draw ball
            drawBall(ballX, ballY, ballSize, '#fff');
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                gameStarted = !gameStarted;
            }
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                upPressed = true;
            }
            if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
                downPressed = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                upPressed = false;
            }
            if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
                downPressed = false;
            }
        });

        gameLoop();
    </script>
</body>
</html>
