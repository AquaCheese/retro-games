<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Games - Retro Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #0f0;
        }

        .subtitle {
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
            color: #0ff;
        }

        .back-link {
            display: inline-block;
            color: #0f0;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 2px solid #0f0;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select, input {
            background: #111;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 8px 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        select:focus, input:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .game-card {
            background: #111;
            border: 2px solid #0f0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        }

        .game-card.installed {
            border-color: #ff0;
        }

        .game-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .game-title {
            font-size: 20px;
            color: #0f0;
            margin-bottom: 8px;
            text-align: center;
        }

        .game-card.installed .game-title {
            color: #ff0;
        }

        .game-meta {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-bottom: 10px;
        }

        .game-description {
            font-size: 13px;
            color: #aaa;
            line-height: 1.5;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .game-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            background: #111;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover:not(:disabled) {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.install-btn {
            border-color: #0f0;
            color: #0f0;
        }

        button.play-btn {
            border-color: #ff0;
            color: #ff0;
        }

        button.play-btn:hover {
            background: #ff0;
            color: #000;
            box-shadow: 0 0 15px #ff0;
        }

        button.delete-btn {
            border-color: #f00;
            color: #f00;
            flex: 0.3;
        }

        button.delete-btn:hover {
            background: #f00;
            color: #000;
            box-shadow: 0 0 15px #f00;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #0f0;
            font-size: 18px;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
        }

        .status-badge.installed {
            background: #ff0;
            color: #000;
        }

        .status-badge.available {
            background: #0f0;
            color: #000;
        }

        .rating {
            color: #ff0;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Arcade</a>
        
        <h1>üéÆ GAME BROWSER üéÆ</h1>
        <p class="subtitle">Discover and install js13kGames with one click!</p>

        <div class="filters">
            <div class="filter-group">
                <label>Year:</label>
                <select id="yearFilter">
                    <option value="">All Years</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Category:</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="action">Action</option>
                    <option value="puzzle">Puzzle</option>
                    <option value="arcade">Arcade</option>
                    <option value="adventure">Adventure</option>
                    <option value="strategy">Strategy</option>
                    <option value="simulation">Simulation</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status:</label>
                <select id="statusFilter">
                    <option value="">All Games</option>
                    <option value="installed">Installed</option>
                    <option value="available">Available</option>
                </select>
            </div>
        </div>

        <div id="gamesGrid" class="games-grid">
            <div class="loading">Loading game catalog...</div>
        </div>
    </div>

    <script>
        let allGames = [];

        async function loadCatalog() {
            try {
                const response = await fetch('/api/catalog');
                const data = await response.json();
                allGames = data.games;
                renderGames();
            } catch (error) {
                console.error('Failed to load catalog:', error);
                document.getElementById('gamesGrid').innerHTML = 
                    '<div class="loading" style="color: #f00;">Error loading game catalog</div>';
            }
        }

        function renderGames() {
            const yearFilter = document.getElementById('yearFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = allGames;

            if (yearFilter) {
                filtered = filtered.filter(g => g.year == yearFilter);
            }
            if (categoryFilter) {
                filtered = filtered.filter(g => g.category === categoryFilter);
            }
            if (statusFilter === 'installed') {
                filtered = filtered.filter(g => g.installed);
            } else if (statusFilter === 'available') {
                filtered = filtered.filter(g => !g.installed);
            }

            const gamesGrid = document.getElementById('gamesGrid');
            
            if (filtered.length === 0) {
                gamesGrid.innerHTML = '<div class="loading">No games found</div>';
                return;
            }

            gamesGrid.innerHTML = filtered.map(game => `
                <div class="game-card ${game.installed ? 'installed' : ''}" data-id="${game.id}">
                    <span class="status-badge ${game.installed ? 'installed' : 'available'}">
                        ${game.installed ? 'INSTALLED' : 'AVAILABLE'}
                    </span>
                    <div class="game-icon">${game.icon}</div>
                    <div class="game-title">${game.title}</div>
                    <div class="game-meta">
                        ${game.author} ‚Ä¢ ${game.year} ‚Ä¢ ${game.size}
                    </div>
                    <div class="rating">${'‚≠ê'.repeat(Math.round(game.rating))}</div>
                    <div class="game-description">${game.description}</div>
                    <div class="game-actions">
                        ${game.installed ? `
                            <button class="play-btn" onclick="playGame('${game.id}')">
                                ‚ñ∂ PLAY
                            </button>
                            <button class="delete-btn" onclick="deleteGame('${game.id}')">
                                üóëÔ∏è
                            </button>
                        ` : `
                            <button class="install-btn" onclick="installGame('${game.id}')">
                                ‚¨á INSTALL
                            </button>
                        `}
                    </div>
                </div>
            `).join('');
        }

        async function installGame(gameId) {
            const card = document.querySelector(`[data-id="${gameId}"]`);
            const button = card.querySelector('.install-btn');
            const originalText = button.textContent;
            
            button.disabled = true;
            button.textContent = '‚è≥ DOWNLOADING...';

            try {
                const response = await fetch(`/api/install/${gameId}`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    button.textContent = '‚úÖ INSTALLED!';
                    setTimeout(() => {
                        // Reload catalog to update status
                        loadCatalog();
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Installation failed');
                }
            } catch (error) {
                console.error('Installation error:', error);
                button.textContent = '‚ùå FAILED';
                button.disabled = false;
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }
        }

        function playGame(gameId) {
            window.location.href = `/games/js13k/${gameId}/index.html`;
        }

        async function deleteGame(gameId) {
            if (!confirm('Are you sure you want to delete this game?')) {
                return;
            }

            try {
                const response = await fetch(`/api/games/${gameId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    loadCatalog(); // Reload to update status
                } else {
                    alert('Failed to delete game: ' + result.error);
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Failed to delete game');
            }
        }

        // Add filter event listeners
        document.getElementById('yearFilter').addEventListener('change', renderGames);
        document.getElementById('categoryFilter').addEventListener('change', renderGames);
        document.getElementById('statusFilter').addEventListener('change', renderGames);

        // Load catalog on page load
        loadCatalog();
    </script>
</body>
</html>
